    <div class="text01">
        <h1>Cadastre-se</h1>
        <p>E receba dicas de saúde, bem estar e<br>
            informações sobre diabetes.</p>
    </div>
    <div class="container-carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/01.png" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/02.png" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/03.png" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <section class="content">
        <div class="cadastro">
            <form class="form" method="POST" action="">
                <input class="field" name="nomeusuario" placeholder="Seu Nome" size="70px">
                <input class="field" name="contatousuario" placeholder="Seu Whatsapp" size="70px">
                <input class="field" name="cpfusuario" placeholder="Seu CPF" size="70px">
                <br><br>
                <br><br><br><br><br><br><br>
                <input class="submit" type="submit" value="Cadastrar">
            </form>
        </div>
    </section>
